<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>
      Pintrail - Agen kost AI pertama di Indonesia !
    </title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/spintrail.svg" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Pintrail - Agen kost AI pertama di Indonesia !" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:url"
      content="https://pintrail.app/" />
    <meta
      property="og:title"
      content="Pintrail" />
    <meta
      property="og:description"
      content="Pintrail - Agen kost AI pertama di Indonesia !" />
    <meta
      property="og:image"
      content="https://pintrail.app/spintrail.svg" />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://pintrail.app" />
    <meta
      property="twitter:title"
      content="Pintrail" />
    <meta
      property="twitter:description"
      content="Pintrail - Agen kost AI pertama di Indonesia !" />
    <meta
      property="twitter:image"
      content="https://pintrail.app/spintrail.svg" />

    <!-- Canonical Link -->
    <link
      rel="canonical"
      href="https://pintrail.app/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Pintrail",
        "url": "https://pintrail.app/",
        "logo": "https://pintrail.app/spintrail.svg",
        "sameAs": [
          "https://www.facebook.com/pintrail",
          "https://www.twitter.com/pintrail",
          "https://www.linkedin.com/in/pintrail"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
