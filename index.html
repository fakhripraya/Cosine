<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Cosine</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Cosine - The best platform for cosine solutions. Discover and explore our features to optimize your workflows." />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:url"
      content="https://yourwebsite.com/" />
    <meta
      property="og:title"
      content="Cosine" />
    <meta
      property="og:description"
      content="Cosine - The best platform for cosine solutions. Discover and explore our features to optimize your workflows." />
    <meta
      property="og:image"
      content="https://yourwebsite.com/path/to/your/image.jpg" />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://yourwebsite.com/" />
    <meta
      property="twitter:title"
      content="Cosine" />
    <meta
      property="twitter:description"
      content="Cosine - The best platform for cosine solutions. Discover and explore our features to optimize your workflows." />
    <meta
      property="twitter:image"
      content="https://yourwebsite.com/path/to/your/image.jpg" />

    <!-- Canonical Link -->
    <link
      rel="canonical"
      href="https://yourwebsite.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Cosine",
        "url": "https://yourwebsite.com/",
        "logo": "https://yourwebsite.com/path/to/your/logo.png",
        "sameAs": [
          "https://www.facebook.com/yourprofile",
          "https://www.twitter.com/yourprofile",
          "https://www.linkedin.com/in/yourprofile"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
